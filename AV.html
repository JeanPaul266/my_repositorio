<html lang="es">
<head>

 <title>Agencia de Viajes 2024</title>
</head>
<body>

   <div class="filters">
     <label><input type="checkbox" id="solo-disponibles"> Solo disponibles</label>

 </div>
 <div id="contenedor-resultados">
   <!-- Acá se muestran los resultados de la búsqueda -->
 </div>
 <div id="contenedor-notificaciones">
   <!-- Acá se muestran las notificaciones -->
 </div>
 <script src="AV.js"></script>
</body>
</html>
