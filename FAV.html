<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="AV.css">
 <title>Registro de Viajes</title>
</head>
<body>
 <form action="PR.php" method="POST">
   <label for="nombre-hotel">Nombre del Hotel:</label>
   <input type="text" id="nombre-hotel" name="nombre-hotel" required><br>
   
   <label for="ciudad">Ciudad:</label>
   <input type="text" id="ciudad" name="ciudad" required><br>
   
   <label for="pais">País:</label>
   <input type="text" id="pais" name="pais" required><br>
   
   <label for="fecha-viaje">Fecha de Viaje:</label>
   <input type="date" id="fecha-viaje" name="fecha-viaje" required><br>
   
   <label for="duracion-viaje">Duración del Viaje (días):</label>
   <input type="number" id="duracion-viaje" name="duracion-viaje" required><br>
   
   <button type="submit">Registrar</button>
 </form>
</body>
