<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="AV.css">
    <title>Agregar Hotel</title>
    <script>
        function validarFormulario() {
            var nombre = document.forms["Formulario_Agrega_Hotel"]["nombre"].value;
            var ubicacion = document.forms["Formulario_Agrega_Hotel"]["ubicacion"].value;
            var habitaciones_disponibles = document.forms["Formulario_Agrega_Hotel"]["habitaciones_disponibles"].value;
            var tarifa_noche = document.forms["Formulario_Agrega_Hotel"]["tarifa_noche"].value;

            if (nombre == "" || ubicacion == "" || habitaciones_disponibles == "" || tarifa_noche == "") {
                alert("Todos los campos son obligatorios");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Agregar Hotel</h2>
    <form name="Formulario_Agrega_Hotel" action="insertar_hotel.php" method="post" onsubmit="return validarFormulario()">
        Nombre: <input type="text" name="nombre"><br>
        Ubicaci√≥n: <input type="text" name="ubicacion"><br>
        Habitaciones Disponibles: <input type="number" name="habitaciones_disponibles"><br>
        Tarifa por Noche: <input type="text" name="tarifa_noche"><br>
        <input type="submit" value="Agregar Hotel">
    </form>
</body>
</html>
